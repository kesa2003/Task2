<!DOCTYPE html>
<html>
    <head>
        <title>personal information</title>
        <link rel="stylesheet" href="style2.css">
        <style>
            body {
    font-family: Arial, sans-serif;
    background: url(123.jbg);
    background-color: pink;
    padding: 20px;
}
h2 {
    text-align: center;
    color: #333;
}
form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
}
label {
    display: block;
    margin: 10px 0 5px;
}
input[type="text"],
input[type="date"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}
input[type="submit"],
input[type="reset"] {
    background: #5cb85c;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}
input[type="submit"]:hover,
input[type="reset"]:hover {
    background: #4cae4c;
}

        </style>
    </head>
    <body>
        <h2>PERSONAL INFORMATION</h2>
        <form>
           <label>FIRSTNAME:</label><br>
            <input type="text" name="firstname"/><br><br>
            <label>LASTNAME:</label><br>
            <input type="text" name="lastname"/><br><br>
            <label>EMAIL:</label><br>
            <input type="text" name="email"><br><br>
            <label>DOB</label><br>
            <input type="date" name="dob"/><br><br>
            <label>AGE:</label><br>
            <input type="number" name="age"/><br><br>
            <label>ADDRESS:</label><br>
            <input type="text" name="address"/><br><br>
            <label>GENDER:</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female<br><br>
            <label>HOBBIES:</label>
            <input type="checkbox" name="singing" size="">singing<input type="checkbox" name="dancing" size="">dancing
            <input type="checkbox" name="watching tv" size="">watching tv<br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">





      </form>
    </body>
</html>
